<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link href="css/stylesvg.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <svg width="350px" height="350px" viewBox="-200 -200 400 400"
         xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

      <defs>
        <radialGradient id="fade" cx="0" cy="0" r="200" gradientUnits="userSpaceOnUse">
          <stop id="fade-stop-1" offset="33%"/>
          <stop id="fade-stop-2" offset="95%"/>
        </radialGradient>

        <path id="slice" d="M 0,0 v-200 A 200 200 0 0,0 -99 -173 z"/>
      </defs>

      <g id="scales">
        <circle id="circle-outer" cx="0" cy="0" r="200" fill="url(#fade)" transform="scale(0.95)"/>

        <g id="major-segments" class="segments" transform="scale(0.95)">
          <g class="cell" transform="rotate(15)"  id="C-major"> <use href="#slice"></g>
          <g class="cell" transform="rotate(45)"  id="G-major"> <use href="#slice"></g>
          <g class="cell" transform="rotate(75)"  id="D-major"> <use href="#slice"></g>
          <g class="cell" transform="rotate(105)" id="A-major"> <use href="#slice"></g>
          <g class="cell" transform="rotate(135)" id="E-major"> <use href="#slice"></g>
          <g class="cell" transform="rotate(165)" id="B-major"> <use href="#slice"></g>
          <g class="cell" transform="rotate(195)" id="F-sharp-major"> <use href="#slice"></g>
          <g class="cell" transform="rotate(225)" id="D-flat-major"> <use href="#slice"></g>
          <g class="cell" transform="rotate(255)" id="A-flat-major"> <use href="#slice"></g>
          <g class="cell" transform="rotate(285)" id="E-flat-major"> <use href="#slice"></g>
          <g class="cell" transform="rotate(315)" id="B-flat-major"> <use href="#slice"></g>
          <g class="cell" transform="rotate(345)" id="F-major"> <use href="#slice"></g>
        </g>

        <circle id="circle-middle" cx="0" cy="0" r="200" fill="url(#fade)" transform="scale(0.66)"/>

        <g id="minor-segments" class="segments" transform="scale(0.66)">
          <g class="cell" transform="rotate(15)"  id="A-minor"> <use href="#slice"></g>
          <g class="cell" transform="rotate(45)"  id="E-minor"> <use href="#slice"></g>
          <g class="cell" transform="rotate(75)"  id="B-minor"> <use href="#slice"></g>
          <g class="cell" transform="rotate(105)" id="F-sharp-minor"> <use href="#slice"></g>
          <g class="cell" transform="rotate(135)" id="C-sharp-minor"> <use href="#slice"></g>
          <g class="cell" transform="rotate(165)" id="G-sharp-minor"> <use href="#slice"></g>
          <g class="cell" transform="rotate(195)" id="E-flat-minor"> <use href="#slice"></g>
          <g class="cell" transform="rotate(225)" id="B-flat-minor"> <use href="#slice"></g>
          <g class="cell" transform="rotate(255)" id="F-minor"> <use href="#slice"></g>
          <g class="cell" transform="rotate(285)" id="C-minor"> <use href="#slice"></g>
          <g class="cell" transform="rotate(315)" id="G-minor"> <use href="#slice"></g>
          <g class="cell" transform="rotate(345)" id="D-minor"> <use href="#slice"></g>
        </g>

        <g id="scale-names"/>

        <circle id="circle-inner" cx="0" cy="0" r="200" fill="url(#fade)" transform="scale(0.33)"/>
      </g>
    </svg>

    <script src="cljs-out/dev-main.js" type="text/javascript"></script>
  </body>
</html>
